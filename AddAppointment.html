<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User Management-Perficient</title>
</head>
<body>
<div class="container">
    <div class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="AppointmentManagement.html">
<!--                <img src="\assets\img\Perficient-Logo-Horz_NoTag.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">-->
                Back to all Appointments
            </a>
        </div>
    </div>
    <br>
        <div class="container-fluid">
            <h4 style="text-align:start">Add New Appointment</h4>
        </div>
    <br>
    <div class="mb-3 row">
        <label for="fname" class="col-sm-2 col-form-label" >User Email</label>
        <div class="col-sm-2">
            <input type="email" id="userEmail" class="form-control" name="userEmail">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="lname" class="col-sm-2 col-form-label">Appointment Name</label>
        <div class="col-sm-2">
            <input type="text" name="apptName" class="form-control" id="apptName">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="age" class="col-sm-2 col-form-label">Appointment Type</label>
        <div class="col-sm-2">
            <input type="text" name="appttype" class="form-control" id="appttype">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="Email" class="col-sm-2 col-form-label">Appointment Description</label>
        <div class="col-sm-2">
            <input type="text" name="Desc" class="form-control" id="Desc">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="phone" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-2">
            <input type="date" name="date" class="form-control" id="date">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="phone" class="col-sm-2 col-form-label">Start Time</label>
        <div class="col-sm-2">
            <input type="time" name="stime" class="form-control" id="stime">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="phone" class="col-sm-2 col-form-label">End Time</label>
        <div class="col-sm-2">
            <input type="time" name="etime" class="form-control" id="etime">
        </div>
    </div>
    <br>
    <div class="mb-3 row">
        <span style="text-align:start"> <button type="button" class="btn btn-primary btn-md">Add Appointment</button></span>
    </div>
</div>

</body>
</html>
