<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User Management-Perficient</title>
</head>
<body>
<div class="container">
    <div class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="UserManagement.html">
<!--                <img src="\assets\img\Perficient-Logo-Horz_NoTag.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">-->
                PRFT Scheduler
            </a>
        </div>
    </div>
        <div class="container-fluid">
            <h4 style="text-align:center">Add User</h4>
        </div>
    <div class="mb-3 row">
        <label for="fname" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" id="fname" class="form-control" name="fname">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" name="lname" class="form-control" id="lname">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="age" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
            <input type="number" name="age" class="form-control" id="age">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="Email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="Email">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-10">
            <input type="number" name="phone" class="form-control" id="phone">
        </div>
    </div>
    <div class="mb-3 row">
        <span style="text-align:center"> <button type="button" class="btn btn-primary btn-md">Submit</button></span>
    </div>
</div>

</body>
</html>
